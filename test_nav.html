<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .top-nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ffff;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 255, 255, 0.3);
        }

        .nav-container {
            display: flex;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 40px;
            padding: 15px 0;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            flex: 1;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 5px;
        }

        .nav-link {
            display: block;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #00ffff;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
        }

        .content {
            margin-top: 100px;
            padding: 40px 20px;
            text-align: center;
        }

        .test-info {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo">🔮 Mystic Hub</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">八字命理</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">星座占星</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">塔罗牌</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">数字命理</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">手相面相</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">占卜游戏</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">风水分析</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="test-info">
            <h1 style="color: #00ffff; margin-bottom: 20px;">导航栏测试页面</h1>
            <p>这是一个测试页面，用于验证手相页面的导航栏样式是否正确。</p>
            <p>导航栏应该具有以下特征：</p>
            <ul style="text-align: left; max-width: 600px; margin: 20px auto;">
                <li>深色半透明背景</li>
                <li>青色底边框和阴影</li>
                <li>渐变色Logo</li>
                <li>悬停时有渐变背景和上移效果</li>
                <li>激活状态有渐变背景</li>
            </ul>
            <p style="margin-top: 30px;">
                <a href="pages/palmistry/palm-reading.html" style="color: #00ffff; text-decoration: none; padding: 10px 20px; border: 2px solid #00ffff; border-radius: 10px; transition: all 0.3s ease;">
                    查看实际手相页面
                </a>
            </p>
        </div>
    </div>
</body>
</html>
