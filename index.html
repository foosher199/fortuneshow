<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘学预测中心 - 专业在线命理占卜平台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        
        .loading-container {
            max-width: 500px;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 28px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .loading {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease 3s forwards;
        }
        
        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(26, 26, 46, 0.9));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            text-align: center;
            z-index: 1000;
        }

        .disclaimer {
            font-size: 12px;
            color: #888;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .disclaimer-main {
            font-size: 13px;
            color: #aaa;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .footer-links {
            font-size: 11px;
            color: #666;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #00ffff;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 为了给底部页脚留出空间 */
        body {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">🔮</div>
        <div class="title">神秘学预测中心</div>
        <div class="loading" id="loadingText">正在初始化神秘学系统...</div>
        <div class="progress">
            <div class="progress-bar"></div>
                        </div>
        <a href="index_mystic.html" class="enter-btn" id="enterBtn">进入预测中心</a>
                    </div>
                    
    <footer class="footer">
        <div class="disclaimer-main">⚠️ 重要提醒：本站所有预测结果仅供娱乐参考，请勿当真！</div>
        <div class="disclaimer">
            命运掌握在自己手中 • 理性对待占卜结果 • 积极面对人生挑战
                    </div>
        <div class="footer-links">
            <a href="#" onclick="return false;">服务条款</a> |
            <a href="#" onclick="return false;">隐私政策</a> |
            <a href="#" onclick="return false;">免责声明</a> |
            <a href="#" onclick="return false;">联系我们</a>
                    </div>
    </footer>

    <script>
        const loadingTexts = [
            "正在初始化神秘学系统...",
            "正在连接星际能量...",
            "正在准备塔罗牌阵...",
            "正在校准八字算盘...",
            "系统准备就绪！"
        ];
        
        let currentTextIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');
        
        function updateLoadingText() {
            if (currentTextIndex < loadingTexts.length - 1) {
                currentTextIndex++;
                loadingTextElement.textContent = loadingTexts[currentTextIndex];
                setTimeout(updateLoadingText, 600);
            }
        }
        
        // 开始更新加载文本
        setTimeout(updateLoadingText, 600);
        
        // 3秒后自动跳转到主页面
        setTimeout(() => {
            window.location.href = 'index_mystic.html';
        }, 4000);
    </script>
</body>
</html>
