        // 生成星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 计算生命数字
        function calculateLifeNumber() {
            const birthdate = document.getElementById('birthdate').value;
            
            if (!birthdate) {
                alert('请选择您的出生日期！');
                return;
            }

            // 提取年月日
            const date = new Date(birthdate);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            // 计算生命数字
            let sum = 0;
            const fullDate = year.toString() + month.toString() + day.toString();
            
            // 将所有数字相加
            for (let digit of fullDate) {
                sum += parseInt(digit);
            }

            // 继续相加直到得到单个数字
            while (sum > 9) {
                let newSum = 0;
                while (sum > 0) {
                    newSum += sum % 10;
                    sum = Math.floor(sum / 10);
                }
                sum = newSum;
            }

            // 显示结果
            displayResult(sum);
        }

        // 显示结果
        function displayResult(lifeNumber) {
            const result = document.getElementById('result');
            const meaning = lifeNumberMeanings[lifeNumber];

            document.getElementById('lifeNumber').textContent = lifeNumber;
            document.getElementById('numberMeaning').textContent = meaning.meaning;
            document.getElementById('description').textContent = meaning.description;
            document.getElementById('personality').textContent = meaning.personality;
            document.getElementById('strengths').textContent = meaning.strengths;
            document.getElementById('challenges').textContent = meaning.challenges;
            document.getElementById('mission').textContent = meaning.mission;

            result.style.display = 'block';
            
            // 添加动画效果
            result.style.opacity = '0';
            result.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                result.style.transition = 'all 0.5s ease';
                result.style.opacity = '1';
                result.style.transform = 'translateY(0)';
            }, 100);
        }

        // 语言切换

            }
        }
