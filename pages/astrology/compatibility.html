    <script>
        const zodiacData = [
            { name: '白羊座', icon: '♈', element: 'fire', traits: ['热情', '冲动', '领导力'] },
            { name: '金牛座', icon: '♉', element: 'earth', traits: ['稳重', '固执', '实际'] },
            { name: '双子座', icon: '♊', element: 'air', traits: ['机智', '善变', '好奇'] },
            { name: '巨蟹座', icon: '♋', element: 'water', traits: ['温柔', '敏感', '家庭'] },
            { name: '狮子座', icon: '♌', element: 'fire', traits: ['自信', '慷慨', '戏剧性'] },
            { name: '处女座', icon: '♍', element: 'earth', traits: ['完美', '分析', '服务'] },
            { name: '天秤座', icon: '♎', element: 'air', traits: ['和谐', '优雅', '犹豫'] },
            { name: '天蝎座', icon: '♏', element: 'water', traits: ['神秘', '强烈', '深刻'] },
            { name: '射手座', icon: '♐', element: 'fire', traits: ['自由', '乐观', '哲学'] },
            { name: '摩羯座', icon: '♑', element: 'earth', traits: ['雄心', '传统', '责任'] },
            { name: '水瓶座', icon: '♒', element: 'air', traits: ['独立', '创新', '理想'] },
            { name: '双鱼座', icon: '♓', element: 'water', traits: ['梦幻', '同情', '直觉'] }
        ];

        const compatibilityData = {
            fire: { fire: 85, earth: 65, air: 80, water: 70 },
            earth: { fire: 65, earth: 90, air: 60, water: 75 },
            air: { fire: 80, earth: 60, air: 85, water: 65 },
            water: { fire: 70, earth: 75, air: 65, water: 90 }
        };

        let selectedYour = null;
        let selectedPartner = null;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createZodiacGrid(containerId, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';
            
            zodiacData.forEach((zodiac, index) => {
                const option = document.createElement('div');
                option.className = 'zodiac-option';
                option.onclick = () => selectZodiac(containerId, index);
                
                option.innerHTML = `
                    <div class="zodiac-icon">${zodiac.icon}</div>
                    <div class="zodiac-name">${zodiac.name}</div>
                `;
                
                grid.appendChild(option);
            });
        }

        function selectZodiac(containerId, index) {
            const grid = document.getElementById(containerId);
            
            // 移除之前的选中状态
            grid.querySelectorAll('.zodiac-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // 添加新的选中状态
            grid.children[index].classList.add('selected');
            
            if (containerId === 'yourZodiacGrid') {
                selectedYour = index;
            } else {
                selectedPartner = index;
            }
            
            // 检查是否可以开始分析
            updateAnalyzeButton();
        }

        function updateAnalyzeButton() {
            const button = document.querySelector('.analyze-button');
            if (selectedYour !== null && selectedPartner !== null) {
                button.disabled = false;
                button.textContent = '开始配对分析';
            } else {
                button.disabled = true;
                button.textContent = '请先选择双方星座';
            }
        }

        function analyzeCompatibility() {
            if (selectedYour === null || selectedPartner === null) return;
            
            const yourZodiac = zodiacData[selectedYour];
            const partnerZodiac = zodiacData[selectedPartner];
            
            // 更新显示
            document.getElementById('yourIcon').textContent = yourZodiac.icon;
            document.getElementById('yourName').textContent = yourZodiac.name;
            document.getElementById('partnerIcon').textContent = partnerZodiac.icon;
            document.getElementById('partnerName').textContent = partnerZodiac.name;
            
            // 计算配对指数
            const baseScore = compatibilityData[yourZodiac.element][partnerZodiac.element];
            const randomFactor = Math.floor(Math.random() * 21) - 10; // -10到10的随机数
            const finalScore = Math.max(30, Math.min(100, baseScore + randomFactor));
            
            document.getElementById('scoreDisplay').textContent = finalScore + '%';
            
            // 动画更新分数条
            setTimeout(() => {
                document.getElementById('scoreFill').style.width = finalScore + '%';
            }, 300);
            
            // 生成详细分析
            generateCompatibilityAnalysis(yourZodiac, partnerZodiac, finalScore);
            
            // 显示结果
            document.getElementById('resultsSection').classList.add('show');
            
            // 滚动到结果区域
            setTimeout(() => {
                document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        function generateCompatibilityAnalysis(your, partner, score) {
            const aspects = [
                {
                    icon: '💕',
                    title: '感情兼容性',
                    content: generateAspectContent('love', your, partner, score)
                },
                {
                    icon: '🗣️',
                    title: '沟通交流',
                    content: generateAspectContent('communication', your, partner, score)
                },
                {
                    icon: '⚖️',
                    title: '价值观匹配',
                    content: generateAspectContent('values', your, partner, score)
                },
                {
                    icon: '🎯',
                    title: '共同目标',
                    content: generateAspectContent('goals', your, partner, score)
                },
                {
                    icon: '🔥',
                    title: '激情指数',
                    content: generateAspectContent('passion', your, partner, score)
                },
                {
                    icon: '🏠',
                    title: '长期发展',
                    content: generateAspectContent('longterm', your, partner, score)
                }
            ];
            
            const container = document.getElementById('aspectsContainer');
            container.innerHTML = '';
            
            aspects.forEach(aspect => {
                const rating = Math.floor(score / 20) + Math.floor(Math.random() * 2);
                const card = document.createElement('div');
                card.className = 'aspect-card';
                
                card.innerHTML = `
                    <div class="aspect-title">
                        <span>${aspect.icon}</span>
                        <span>${aspect.title}</span>
                    </div>
                    <div class="aspect-content">${aspect.content}</div>
                    <div class="aspect-rating">
                        <span class="rating-label">匹配度:</span>
                        <span class="rating-hearts">${'💖'.repeat(rating)}${'🤍'.repeat(5-rating)}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

            const templates = {

                        `你们的爱情模式互补，能够在感情中找到完美的平衡。`
                    ],
                    medium: [
                        `${your.name}和${partner.name}的感情需要更多的理解和包容。`,

                        `你们的感情基础稳固，需要在沟通上多加努力。`

                    low: [
                        `${your.name}和${partner.name}在感情上面临一些挑战，需要更多耐心。`,

                        `两人在交流中总能找到共同话题，对话充满乐趣和深度。`,
                        `你们的思维模式相似，很少出现沟通障碍。`
                    ],
                    medium: [
                        `你们的沟通基本顺利，偶尔会有小的误解需要澄清。`,
