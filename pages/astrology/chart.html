    <script>
        const zodiacSigns = [
            { name: '白羊座', symbol: '♈', element: '火', quality: '基本', dates: '3/21-4/19' },
            { name: '金牛座', symbol: '♉', element: '土', quality: '固定', dates: '4/20-5/20' },
            { name: '双子座', symbol: '♊', element: '风', quality: '变动', dates: '5/21-6/20' },
            { name: '巨蟹座', symbol: '♋', element: '水', quality: '基本', dates: '6/21-7/22' },
            { name: '狮子座', symbol: '♌', element: '火', quality: '固定', dates: '7/23-8/22' },
            { name: '处女座', symbol: '♍', element: '土', quality: '变动', dates: '8/23-9/22' },
            { name: '天秤座', symbol: '♎', element: '风', quality: '基本', dates: '9/23-10/22' },
            { name: '天蝎座', symbol: '♏', element: '水', quality: '固定', dates: '10/23-11/21' },
            { name: '射手座', symbol: '♐', element: '火', quality: '变动', dates: '11/22-12/21' },
            { name: '摩羯座', symbol: '♑', element: '土', quality: '基本', dates: '12/22-1/19' },
            { name: '水瓶座', symbol: '♒', element: '风', quality: '固定', dates: '1/20-2/18' },
            { name: '双鱼座', symbol: '♓', element: '水', quality: '变动', dates: '2/19-3/20' }
        ];

        const planets = [
            { name: '太阳', symbol: '☉', meaning: '自我、意识、生命力', color: '#FFD700' },
            { name: '月亮', symbol: '☽', meaning: '情感、直觉、内在需求', color: '#C0C0C0' },
            { name: '水星', symbol: '☿', meaning: '沟通、思维、学习', color: '#87CEEB' },
            { name: '金星', symbol: '♀', meaning: '爱情、美感、价值观', color: '#FFC0CB' },
            { name: '火星', symbol: '♂', meaning: '行动、欲望、冲突', color: '#FF4500' },
            { name: '木星', symbol: '♃', meaning: '扩展、智慧、幸运', color: '#DAA520' },
            { name: '土星', symbol: '♄', meaning: '限制、责任、成熟', color: '#696969' },
            { name: '天王星', symbol: '♅', meaning: '革新、独立、突变', color: '#40E0D0' },
            { name: '海王星', symbol: '♆', meaning: '梦想、直觉、迷惑', color: '#4169E1' },
            { name: '冥王星', symbol: '♇', meaning: '转化、重生、深层', color: '#8B0000' }
        ];

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function getZodiacSign(birthDate) {
            const date = new Date(birthDate);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return 0; // 白羊座
            if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return 1; // 金牛座
            if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return 2; // 双子座
            if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return 3; // 巨蟹座
            if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return 4; // 狮子座
            if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return 5; // 处女座
            if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return 6; // 天秤座
            if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return 7; // 天蝎座
            if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return 8; // 射手座
            if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return 9; // 摩羯座
            if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return 10; // 水瓶座
            if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return 11; // 双鱼座
        }

        function generateChart() {
            const name = document.getElementById('userName').value.trim();
            const birthDate = document.getElementById('birthDate').value;
            const birthTime = document.getElementById('birthTime').value;
            const birthPlace = document.getElementById('birthPlace').value.trim();

            if (!name || !birthDate || !birthTime || !birthPlace) {
                alert('请填写完整的出生信息！');
                return;
            }

            const sunSignIndex = getZodiacSign(birthDate);
            const sunSign = zodiacSigns[sunSignIndex];

            // 生成星盘视图
            generateChartVisual(sunSignIndex);
            
            // 生成行星列表
            generatePlanetList(sunSignIndex);
            
            // 生成分析结果
            generateAnalysisResults(name, sunSign, birthDate, birthTime, birthPlace);
            
            // 显示结果容器
            document.getElementById('chartContainer').classList.add('show');
        }

        function generateChartVisual(sunSignIndex) {
            const chartVisual = document.getElementById('chartVisual');
            chartVisual.innerHTML = '';

            // 在圆形图中放置行星
            planets.forEach((planet, index) => {
                const angle = (index * 36) + (sunSignIndex * 30); // 基于太阳星座调整位置
                const radian = (angle * Math.PI) / 180;
                const radius = 120;
                
                const x = 150 + radius * Math.cos(radian) - 15;
                const y = 150 + radius * Math.sin(radian) - 15;
                
                const planetDiv = document.createElement('div');
                planetDiv.className = 'planet-position';
                planetDiv.style.left = x + 'px';
                planetDiv.style.top = y + 'px';
                planetDiv.style.backgroundColor = planet.color;
                planetDiv.textContent = planet.symbol;
                planetDiv.title = `${planet.name} - ${planet.meaning}`;
                
                chartVisual.appendChild(planetDiv);
            });

            // 添加星座标记
            for (let i = 0; i < 12; i++) {
                const angle = i * 30;
                const radian = (angle * Math.PI) / 180;
                const radius = 140;
                
                const x = 150 + radius * Math.cos(radian) - 10;
                const y = 150 + radius * Math.sin(radian) - 10;
                
                const signDiv = document.createElement('div');
                signDiv.style.position = 'absolute';
                signDiv.style.left = x + 'px';
                signDiv.style.top = y + 'px';
                signDiv.style.color = '#00ffff';
                signDiv.style.fontSize = '20px';
                signDiv.textContent = zodiacSigns[i].symbol;
                signDiv.title = zodiacSigns[i].name;
                
                chartVisual.appendChild(signDiv);
            }
        }

        function generatePlanetList(sunSignIndex) {
            const planetList = document.getElementById('planetList');
            planetList.innerHTML = '';

            planets.forEach((planet, index) => {
                // 简化的行星星座计算（实际应该根据精确的天文计算）
                const signIndex = (sunSignIndex + index) % 12;
                const sign = zodiacSigns[signIndex];
                
                const planetItem = document.createElement('div');
                planetItem.className = 'planet-item';
                planetItem.innerHTML = `
                    <div class="planet-name">${planet.symbol} ${planet.name}</div>
                    <div class="planet-sign">${sign.symbol} ${sign.name}</div>
                    <div class="planet-meaning">${planet.meaning}</div>
                `;
                
                planetList.appendChild(planetItem);
            });
        }

        function generateAnalysisResults(name, sunSign, birthDate, birthTime, birthPlace) {
            const analysisResults = document.getElementById('analysisResults');
            analysisResults.innerHTML = '';

            const analyses = [
                {
                    title: '太阳星座特质',
                    content: `您的太阳星座是${sunSign.name}，属于${sunSign.element}象${sunSign.quality}宫星座。${getSunSignDescription(sunSign.name)}`
                },
                {
                    title: '性格分析',
                    content: getPersonalityAnalysis(sunSign.name)
                },
                {
                    title: '事业倾向',
                    content: getCareerTendency(sunSign.name)
                },
                {
                    title: '感情模式',
                    content: getLovePattern(sunSign.name)
                },
                {
                    title: '健康建议',
                    content: getHealthAdvice(sunSign.name)
                },
                {
                    title: '幸运元素',
                    content: getLuckyElements(sunSign.name)
                }
            ];

            analyses.forEach(analysis => {
                const card = document.createElement('div');
                card.className = 'analysis-card';
                card.innerHTML = `
                    <div class="card-title">${analysis.title}</div>
                    <div class="card-content">${analysis.content}</div>
                `;
                analysisResults.appendChild(card);
            });
        }

        function getSunSignDescription(signName) {
            const descriptions = {
                '白羊座': '您是天生的领导者，充满热情和行动力，勇于开拓新领域。',
                '金牛座': '您稳重踏实，重视安全感，对美好事物有独特的品味。',
                '双子座': '您聪明好学，适应力强，善于沟通和表达。',
                '巨蟹座': '您情感丰富，直觉敏锐，有强烈的保护欲和家庭观念。',
                '狮子座': '您自信大方，有领导魅力，渴望被认可和赞美。',
                '处女座': '您注重细节，追求完美，有很强的分析和服务精神。',
                '天秤座': '您追求和谐平衡，有优雅的气质和良好的人际关系。',
                '天蝎座': '您神秘深沉，洞察力强，有强烈的意志力和变革能力。',
                '射手座': '您乐观开朗，热爱自由，对知识和冒险充满渴望。',
                '摩羯座': '您务实稳重，有强烈的责任感和事业心。',
                '水瓶座': '您独立创新，思维前卫，关注人道主义和社会进步。',
                '双鱼座': '您富有同情心，想象力丰富，直觉敏锐且富有艺术天赋。'
            };
